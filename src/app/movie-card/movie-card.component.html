<app-nav-bar></app-nav-bar>

<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <div class="details">
                <button
                  class="details-button"
                  mat-stroked-button
                  color="basic"
                  (click)="showDetailsDialog(movie.Title, movie.ImagePath, movie.Description, movie.Director.Name, movie.Genre.Name)"
                >
                  Details
                </button>
                <br/>
                <br/>
              </div>

              <div class="genre">
                Genre:
                <button
                  class="genre-button"
                  mat-button
                  color="basic"
                  (click)="showGenreDialog(movie.Genre.Name, movie.Genre.Description)"
                >
                  {{movie.Genre.Name}}
                </button>
              </div>

            <div class="directed-by">
          Directed by:
          <button
            class="director-button"
            mat-button
            color="basic"
            (click)="showDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
          >
            {{movie.Director.Name}}
          </button>
        </div>
        
            <button
                mat-button
                color="primary"
            >
                Bio
            </button>
            <!-- <mat-icon>favorite_border</mat-icon> -->
            <div class="favorite">
              <button
                class="favorite-button"
                mat-icon-button
                (click)="addFavorite(movie._id, movie.Title)"
                color="warn"
                aria-label="Add movie to favorites button"
              >
                <mat-icon>
                  favorite_border
                </mat-icon>
              </button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
